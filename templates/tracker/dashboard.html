{% extends "base/base.html" %}
{% block content %}
  <h1>🍽️ Your Meals</h1>
  {% for food in foods %}
    <p>{{ food.name }} — {{ food.calories }} kcal</p>
    <p>{{ food.protein }} — protein</p>
    <p>{{ food.carbs }} — carbs</p>
    <p>{{ food.fats }} — fats</p>
  {% empty %}
    <p>No meals logged yet.</p>
  {% endfor %}
{% endblock %}
