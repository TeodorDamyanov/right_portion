{% extends "base/base.html" %}
{% block content %}
  <h2>Delete Template: {{ template.name }}</h2>
  <p>Are you sure you want to delete this template?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'templates' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
