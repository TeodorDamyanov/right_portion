{% extends 'base/base.html' %}
{% block content %}

<h2>{{ food.name }}</h2>
<p>{{ food.calories }} total calories</p>
<p>{{ food.protein }} total protein</p>
<p>{{ food.carbs }} total carbs</p>
<p>{{ food.fats }} total fats</p>
<a href="{% url 'food edit' food.slug %}" >Edit Food</a>
<a href="{% url 'food delete' food.slug %}" >Delete Food</a>

{% endblock %}
