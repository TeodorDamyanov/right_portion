{% extends 'base/base.html' %}
{% load custom_filters %}
{% block content %}
    <div class="edit-delete">
        <h2>Edit Profile</h2>
        <form method="post" action="{% url 'profile edit' user.pk %}">
            {{ form }}
            {% csrf_token %}

            <button class="edit-btn" type="submit">Edit</button>
        </form>
    </div>
{% endblock %}
